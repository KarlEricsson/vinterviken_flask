<div id="courtnext-{{ court.id }}" style="display: inline-block; margin: 10px;">
    <div style="width: 100px; height: 100px; background-color: {{ 'red' if court.booked else 'green' }};"></div>
    <p>Court {{ court.id }}</p>
    <button hx-post="{{ url_for('toggle_booking', court_id=court.id) }}" hx-swap="outerHTML" hx-target="#courtnext-{{ court.id }}">{{ 'Unbook' if court.booked else 'Book' }}</button>
</div>
